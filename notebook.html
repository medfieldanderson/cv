<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Notebook</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1>Notebook</h1>
  <h3>Some Input Controls</h3>
  <label for="input-color">input color</label>
  <input type="color" name="input-color"><br>
  <label for="input-checkbox">Do you want to sign up for email list?</label>
  <input type="checkbox" name="input-checkbox" value=""><br>
  <label for="input-password">Password:</label>
  <input type="password" name="input-password" value="">
  <label for="input-month">input month</label>
  <input type="month" name="input-month" value="">
  <label for="chosenfile">Select File</label>
  <input type="file" id="chosenfile" name="chosenfile"><br>
  <label for="input-date">input date</label>
  <input type="date" name="input-date" value=""><br>
  <label for="input-range">input range (slider)</label>
  <input type="range" name="input-range" value="">

</body>

</html>
